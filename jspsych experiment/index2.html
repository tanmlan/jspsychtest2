<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>实验</title>
    
    <script src="../dist/jspsych.js"></script>
    <script src="../dist/plugin-video-button-response.js"></script>
    <script src="../dist/plugin-html-button-response.js"></script>
    <script src="../dist/plugin-html-keyboard-response.js"></script>
    <script src="../dist/plugin-external-html.js"></script>
    <script src="../dist/plugin-preload.js"></script>
    <link rel="stylesheet" href="../dist/jspsych.css">
</head>
<body></body>
<script>

  var jsPsych = initJsPsych({
    on_finish: function() {
      jsPsych.data.displayData();
    }
  });

  // preloading videos only works when the file is running on a server
  // if you run this experiment by opening the file directly in the browser, 
  // then video preloading will be disabled to prevent CORS errors
  var preload = {
    type: jsPsychPreload,
    auto_preload: true
  };

  var pre_trial = {
    type: jsPsychHtmlButtonResponse,
    stimulus: '<div style="max-width:600px;"><p>您好，感谢您来参加此次试验！请认真阅读以下指导语：</p><br><p>①这是一个游戏实验，本次实验分为3大部分：第一部分，先观看一则30秒的广告视频；第二部分，游玩小游戏；第三部分，填写问卷。整个实验流程大约需要花费10分钟的时间。</p><p>②实验和问卷均以匿名方式填写且内容严格保密，请放心作答。</p><br><p>明白上述指导语后，请点击“开始实验”按钮进入实验。</p></div>',
    choices: ['开始实验']
  };

  var trial_1 = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: '<p>第一部分：观看广告。</p>'+
      '<p>5秒后进入广告……</p>',
      trial_duration: 5000,
      response_ends_trial: false,
    };

  var trial_2 = {
    type: jsPsychVideoButtonResponse,
    stimulus: ['video/Ad2c.mp4'],
    choices: [],
    margin_vertical: '10px',
    margin_horizontal: '8px',
    prompt: '',
    width: 600,
    //height: 600,
    autoplay: true,
    //controls: true,
    //start: 8,
    //stop: 9,
    rate: 1,
    trial_duration: 32000,
    response_ends_trial: true
  };

  var trial_3 = {
      type: jsPsychExternalHtml,
      url: 'zgamepage.html',
      cont_btn: 'start',
      check_fn: function(){ return true; }
    };

    var trial_4 = {
      type: jsPsychExternalHtml,
      url: 'question1.html',
      cont_btn: 'start',
      check_fn: function(){ return true; }
    };

  var trial_5 = {
      type: jsPsychHtmlButtonResponse,
      stimulus: '实验结束，感谢您的参与和配合！（5秒后结束实验）',
      choices: [],
      trial_duration: 5000,
      response_ends_trial: true,
      prompt: "<p> </p>",
    };

  jsPsych.run([preload, pre_trial, trial_1, trial_2, trial_3, trial_4, trial_5]);

</script>
</html>
