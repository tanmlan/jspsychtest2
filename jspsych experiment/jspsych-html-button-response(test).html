<!DOCTYPE html>
<html>
  <head>
    <script src="https://www.naodao.com/public/experiment/libs/jspsych-7/jspsych.js"></script>
    <script src="https://www.naodao.com/public/experiment/libs/plugin/plugin-html-button-response.js"></script>

    <script src="https://www.naodao.com/public/experiment/libs/extension/naodao-2021-12.js"></script>
    <script src="https://www.naodao.com/public/experiment/libs/axios.min.js"></script>

    <link rel="stylesheet" href="https://www.naodao.com/public/experiment/libs/jspsych-7/css/jspsych.css">
  </head>
  <body></body>
  <script>

  const jsPsych = initJsPsych({
    extensions: [
        {type: Naodao}
      ]
  });

  var timeline = [];

  timeline.push({
    type: jsPsychHtmlButtonResponse,
    stimulus: '<p style="color: red; font-size: 48px; font-weight: bold;">GREEN</p>',
    choices: ['Green', 'Blue', 'Red'],
    prompt: "<p>What color is this word?</p>"
  });

  timeline.push({
    type: jsPsychHtmlButtonResponse,
    stimulus: '<p style="color: green; font-size: 48px; font-weight: bold;">GREEN</p>',
    choices: ['Green', 'Blue', 'Red'],
    stimulus_duration: 1000,
    prompt: "<p>What color is this word? (word disappears after 1s)</p>"
  });

  timeline.push({
    type: jsPsychHtmlButtonResponse,
    stimulus: '<p style="color: blue; font-size: 48px; font-weight: bold;">RED</p>',
    choices: ['Green', 'Blue', 'Red'],
    trial_duration: 2000,
    response_ends_trial: false,
    prompt: "<p>What color is this word? (trial ends after 2s)</p>",
    extensions: [
        {type: Naodao}
      ]
  });

  jsPsych.run(timeline);

  </script>
</html>
